<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <script type="text/javascript">
      <!--一个函数对象只能管理一个函数-->
    fun_1();//2
    function fun_1() {//标准声明方式
        window.alert(1);
    }

    fun_1();//2
    function fun_1() {//标准声明方式
        window.alert(2);
    }

    fun_1();//2
    var fun_1 = function (){window.alert(3)};//匿名声明方式
    fun_1();//3
  </script>
</head>
<body>

</body>
</html>
