<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--DOM对象对标签中的【状态属性】进行操作-->
    <script type="text/javascript">
        function fun_1() {
            //1、获取标题行“全选/全不选”中的checked的属性值
            var flag = document.getElementById("one").checked;

            //2、定位数据行中的所有checkbox“状态属性”
            var domArray = document.getElementsByName("ck");

            //3、将标题行中的checked的属性值逐个赋值给domArray中的对象
            for (var i = 0; i < domArray.length; i++) {
                domArray[i].checked = flag;
            }
        }

        /* 监听事件 */
        <!--鼠标悬停-->
        function fun_2(domObj) {
            domObj.style.backgroundColor = "blue"
        }
        <!--鼠标移开-->
        function fun_3(domObj) {
            domObj.style.backgroundColor = "white"
        }
    </script>
</head>
<body>

        <table border="2" align="center" >
            <tr>
                <!--只能够为checkbox；如果为radio会导致无法取消勾选-->
                <td><input type="checkbox" id="one" onclick="fun_1()"/>全选/全不选</td>
                <td>1a</td>
                <td>1b</td>
                <td>1c</td>
            </tr>

            <tr onmouseover="fun_2(this)" onmouseout="fun_3(this)">
                <td><input type="checkbox" name="ck"/></td>
                <td>2a</td>
                <td>2b</td>
                <td>2c</td>
            </tr>

            <tr onmouseover="fun_2(this)" onmouseout="fun_3(this)">
                <td><input type="checkbox" name="ck"/></td>
                <td>3a</td>
                <td>3b</td>
                <td>3c</td>
            </tr>

            <tr onmouseover="fun_2(this)" onmouseout="fun_3(this)">
                <td><input type="checkbox" name="ck"/></td>
                <td>4a</td>
                <td>4b</td>
                <td>4c</td>
            </tr>
        </table>


</body>
</html>
