<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script type="text/javascript">
                    /* object类型 */
    var obj_1 = new Date();//返回一个日期对象
    var obj_2 = new Object();//返回Object类型的对象

    window.alert("obj_1的类型为：" + typeof obj_1)//object
    window.alert("obj_2的类型为：" + typeof obj_2)//object


                      /* fun类型 */
    //声明一个函数：函数名为fun
    function fun() {
        window.alert("fun is run")
    }
    window.alert("fun的数据类型为：" + typeof fun)
  </script>
</body>
</html>
