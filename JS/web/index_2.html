<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script type="text/javascript">
    var num_1 = 100
    var num_2 = true
    var num_3 = "字符串"
    var num_4 = '字符串'

    window.alert("num_1的数据类型为：" + typeof num_1)//number
    window.alert("num_2的数据类型为：" + typeof num_2)//boolean
    window.alert("num_3的数据类型为：" + typeof num_3)//string
    window.alert("num_4的数据类型为：" + typeof num_4)//string
  </script>
</body>
</html>
