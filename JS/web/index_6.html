<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        var ele_1 = NaN

        /* 非法数字！！！  abc123   */
        var ele_2 = parseInt("abc123")//parseInt函数可以将  数字字符串  转化为 数字

        window.alert("ele_1的数据类型为：" + typeof ele_1)//number
        window.alert("ele_2的数据类型为：" + typeof ele_2)//number
    </script>
</body>
</html>
