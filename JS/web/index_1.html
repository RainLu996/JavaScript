<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--script标签可以声明在html标签中的任何位置-->
    <script type="text/javascript">
        /* 浏览器在收到HTML文件之后，自动对<script>标签内的命令进行编译与执行 */
        //JavaScript命令行可以以";"结尾，也可以省略不写
        var num_1 = 200;
        var num_2 = 100
        var num_3 = num_1 + num_2
        window.alert("num_3 = " + num_3);
    </script>
</body>
</html>
